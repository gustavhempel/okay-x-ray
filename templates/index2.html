<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Web Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}"">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js"></script>
    
    <link rel="stylesheet" href=".{{ url_for('static', filename='css/styles.css') }}">
    <!-- <link rel="stylesheet" href="../static/css/styles.css"> -->
</head>

<body>

    {% include 'navbar.html' %}

    <div class="container-fluid">
        <div class="row">
            <div class="col col-sm-12 text-center">
                <div class="jumbotron-custom jumbotron-fluid">
                    <h1 class="display-3">OKAY X-RAY</h1>
                    <p class="lead">Your prediction is ready.</p>
                    <hr class="my-4-c">
                    <div class ="row">
                        <div id="probability-container " class ="col-6 text-left" >
                            <p>Normal Probability: {{ predictions_data[0][0] }}</p>
                            <p>Sick Probability: {{ predictions_data[0][1] }}</p>
                            <p><bold>{{result}}</bold></p>
                        </div>
                        <div id="image-container" class = "col-6">
                            <div class = "card-custom">
                                <img id ="uploaded-image" src="{{img_path}}" >
                                <div class="card-body text-left">
                                    <!-- <p class="card-text">Select your X-Ray image. Ensure that it is minimum 500px by 500px.</p> -->
                                    <a class="btn btn-secondary" href="{{url_for('index')}}">Upload Another Picture</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
    </div>

</body>
</html>
